<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href=".//assets/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">




    <title>Weather App</title>
</head>


<body>


    <div>
        <header>Weather Dashboard</header>
        <h1> Search for a City:</h1>
        <form>
            <label for="cityname"> Type city here </label> <br>
            <input type="text" id="cityname" name="cityname"> <br>
            <button type="button" class="btn btn-primary">Primary</button>
        </form>
    </div>

    <main>
        <div class="col-12 col-md-4">

            <div class="card">
                <button type="button" class="btn btn-secondary">Atlanta</button>
                <br>
                <button type="button" class="btn btn-secondary">Denver</button>
                <br>
                <button type="button" class="btn btn-secondary">Seattle</button>
                <br>
                <button type="button" class="btn btn-secondary">San Francisco</button>
                <br>
                <button type="button" class="btn btn-secondary">Orlando</button>
                <br>
                <button type="button" class="btn btn-secondary">New York</button>
                <br>
                <button type="button" class="btn btn-secondary">Chicago</button>
                <br>
                <button type="button" class="btn btn-secondary">Austin</button>
            </div>

        </div>


        <div class="card">
            <h3>5-Day Forecast:</h3>


        </div>





    </main>


    <script src="assets/script.js"></script>

</body>

</html>
